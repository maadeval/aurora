name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test
  linter:
    name: ğŸ§¹ Lint code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '18'
      - name: ğŸ“¦ Install dependencies
        run: pnpm ci
      - name: ğŸ§¹ Lint code
        run: npm run lint
