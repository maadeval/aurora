name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Node and dependencies
        uses: ./.github/actions/install-dependencies

      - name: ğŸ§ª Run tests
        run: npm run test

  linter:
    name: ğŸ§¹ Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Install Node and dependencies
        uses: ./.github/actions/install-dependencies

      - name: ğŸ§¹ Lint code
        run: npm run lint
