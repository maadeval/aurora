name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ðŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Cypress install
        run: cypress install
      - name: ðŸ§ª Run tests
        run: pnpm run test
  linter:
    name: ðŸ§¹ Lint code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ðŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '18'
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ðŸ§¹ Lint code
        run: pnpm run lint
