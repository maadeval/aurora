name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '18'
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          key: cypress-binary-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: |
            ~/.cache/Cypress
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ§ª Run tests
        run: pnpm run test
  linter:
    name: ğŸ§¹ Lint code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ”© Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '18'
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ§¹ Lint code
        run: pnpm run lint
